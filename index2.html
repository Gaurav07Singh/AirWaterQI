<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>AQI Checker</title>
</head>
<body>

    <h1>Live Location <br>&nbsp &nbsp &nbsp &nbsp&<br> Timestamp <br> For Water Quality</h1>
    <div id="location">Fetching location...</div>
    <div id="timestamp"></div>



    <div class="container">
        <h1>Water Quality Feedback Form</h1>
        <form id="checkboxForm">
            <label>
                <input type="checkbox" name="checkboxOptions" value="Color">
                Color
            </label> 
            <br/>
            <label>
                <input type="checkbox" name="checkboxOptions" value="Smell">
                Smell
            </label>
            <br/>
            <label>
                <input type="checkbox" id="otherCheckbox">
                Others
            </label>
            <br/>
            <br/>
            <input type="text" id="otherInput" placeholder="Please specify" disabled>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>



    





    </div>
    <script src="script2.js"></script>
</body>
</html>
